<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      #pagination {
        margin-top: 2rem;
        text-align: center;
      }

      #pagination a {
        text-decoration: none;
        color: #00695c;
        padding: 0.5rem;
        border: 1px solid #00695c;
        margin: 0 1rem;
      }

      #pagination a:hover,
      /* #pagination a:active, */
      #pagination a:active {
        background: #00695c;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Your Expense profile</h1>
    <form onsubmit="addNewExpense(event)">
      <label for="expenseamount">Choose Expense Amount : </label>
      <input type="number" name="expenseamount" required />

      <label for="description">Choose Description : </label>
      <input type="text" name="description" required />

      <label for="category">Choose Category : </label>
      <select name="category" id="category">
        <option value="fuel">Fuel</option>
        <option value="food">Food</option>
        <option value="electricity">Electricity</option>
        <option value="movie">Movie</option>
      </select>

      <button>Add Expense</button>
    </form>
    <div id="message">
      <ul id="leaderboard"></ul>
    </div>
    <button id="rzp-button1">Buy Premium</button>
    <br />
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <button onclick="download()" id="downloadexpense">Download File</button>
    <h2>Expenses</h2>
    <ul id="listOfExpenses"></ul>
    <div class="text-center" id="pagination"></div>
    <div class="text-right">
      <select id="select">
        <option selected>Select no. of data</option>
        <option value="2">2</option>
        <option value="5">5</option>
        <option value="10">10</option>
      </select>
    </div>
    <ul id="leaderboard"></ul>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.6/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
