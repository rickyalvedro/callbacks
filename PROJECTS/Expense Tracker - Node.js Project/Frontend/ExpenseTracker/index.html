<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form onsubmit="addNewExpense(event)">
      <label for="expenseamount">Choose Expense Amount : </label>
      <input type="number" name="expenseamount" required />

      <label for="description">Choose Description : </label>
      <input type="text" name="description" required />

      <label for="category">Choose Category : </label>
      <select name="category" id="category">
        <option value="fuel">Fuel</option>
        <option value="food">Food</option>
        <option value="electricity">Electricity</option>
        <option value="movie">Movie</option>
      </select>

      <button>Add Expense</button>
    </form>
    <div id="message"></div>
    <button id="rzp-button1">Buy Premium</button>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <button onclick="download()" id="downloadexpense" style="">Download File</button>
    <h2>Expenses</h2>
    <ul id="listOfExpenses"></ul>
    <ul id="leaderboard"></ul>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.6/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
